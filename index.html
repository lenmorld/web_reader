<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header>
		<h1>👀 Web page reader using Web Speech API 🔉</h1>
	</header>

	<section>
		<div>
			<label for="rate">Rate</label>
			<input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
			<div class="rate-value">1</div>
		</div>
		<div>
			<label for="pitch">Pitch</label>
			<input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
			<div class="pitch-value">1</div>
		</div>
		<div>
			<select></select>
		</div>
		<div>
			<textarea rows="4" cols="50" placeholder="URL of page or plain string to read"></textarea>
		</div>
		<div>
			<button id="play">Read ▶️</button>
			<button id="pause">Pause ⏸</button>
			<button id="stop">Stop ⏹️</button>
		</div>
	</section>

	<footer>
		<hr>
		<h3>🧪 Web Speech API is Experimental tech, check <a href="https://caniuse.com/#search=web%20speech%20api">Browser
				compatibility</a>
		</h3>
	</footer>


	<script src="./main.js"></script>
</body>

</html>
